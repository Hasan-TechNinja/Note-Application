{% extends "base.html" %}
{% load static %}
{% block title %}Calculator{% endblock title %}
{% block content %}

    <div class="container">
        <table>
            <form method="POST" action="{% url "result" %}">
                {% csrf_token %}
                {{ calculator }}
               
                <tr class="text-center">
                    <td></td>
                    <td>
                        <select name="operator" id="" >
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            
                        </select>
                    </td>
                </tr>
                <tr class="mt-3">
                    <tr class="text-center">
                        <td></td>
                        <td><input type="submit" name="submit" value="Submit"></td>
                    </tr>
                    <td></td>
                    <td><input type="text" name="result" value="{{ result }}"></td>
                </tr>
            </form>
        </table>
    </div>

{% endblock content %}
