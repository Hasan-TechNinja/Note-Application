{% extends "base.html" %}
{% block title %}Shop{% endblock title %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77A42A 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #fff;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product h3 {
            padding: 20px 0;
        }
        .product p {
            padding: 0 20px 20px;
            color: #555;
        }
        .product button {
            display: block;
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            padding: 10px;
            background: #77A42A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .product button:hover {
            background: #5e8b20;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <section class="products container">
        {% for p in product %}
        <div class="product">
            <img src="{{ p.image.url }}" alt="Product 1">
            <h3>{{p.name}}</h3>
            <p>{{p.short_description}}.</p>
            <button>Add to Cart</button>
        </div>
        {% endfor %}
    </section>
</body>

{% endblock content %}
